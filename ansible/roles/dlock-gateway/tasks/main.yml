- name: Dlock gateway
  tags:
    - dlock-gateway
    - app
  block:
  - name: Install packages
    apt:
      name:
        - python3
        - python3-pip
        - virtualenv
        - python-setuptools
        - git
        - certbot
        - ack
      install_recommends: no

  - name: dlock unprivileged user
    user:
      name: dlock
      state: present

  - name: dlock dir
    file:
      path: /opt/dlock
      owner: dlock
      group: dlock
      state: directory

  - name: Check out dlock repository
    git:
      repo: 'https://github.com/bitraf/UnlockOslo'
      dest: /opt/dlock/src
      version: master

  - name: Install package dependencies
    pip:
      chdir: '/opt/dlock/src'
      requirements: './gateway/requirements.txt'
      virtualenv: /opt/dlock/src/venv
      virtualenv_python: 'python3.5'

  - name: Copy dlock-gateway service file
    copy:
      src: etc/systemd/system/dlock-gateway.service
      dest: /etc/systemd/system/dlock-gateway.service
    notify: restart dlock-gateway

  - name: dlock config dir
    file:
      path: /etc/dlock
      state: directory

  - name: dlock-gateway settings 
    template:
      src: gateway.env.j2
      dest: /etc/dlock/gateway.env
    notify: restart dlock-gateway

  - name: systemd enable dlock-gateway
    systemd:
      name: dlock-gateway
      enabled: yes


- name: Nginx
  tags: nginx
  become: yes
  block:
  - name: Install Nginx
    apt:
      name:
      - nginx
      install_recommends: no

  - name: nginx site
    template:
      src: dlock.bitraf.no
      dest: /etc/nginx/sites-available/dlock.bitraf.no
    notify: reload nginx

  - name: nginx enable site
    file:
      src: ../sites-available/dlock.bitraf.no
      dest: /etc/nginx/sites-enabled/dlock.bitraf.no
      state: link
    notify: reload nginx


- name: Letsencrypt deploy hook restart nginx
  tags: letsencrypt-update-restart-nginx
  become: yes
  block:
  - file:
      path: /etc/letsencrypt/renewal-hooks/deploy
      state: directory

  - template:
      src: etc/letsencrypt/renewal-hooks/deploy/96-nginx
      dest: /etc/letsencrypt/renewal-hooks/deploy/96-nginx
      mode: u=rx
